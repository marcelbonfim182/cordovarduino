<div data-role="view" data-title="View" data-layout="main" data-model="app.contactsView" data-show="app.contactsView.onShow" data-after-show="app.contactsView.afterShow" id="contactsViewScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.contactsView.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_contactsView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <ul data-role="listview" data-style="inset" data-template="contactsTemplate" data-bind="source: dataSource"></ul>

    <!-- this is the template used by the listview. template items are automatically wrapped in an <li> by Kendo UI Mobile -->
    <script type="text/x-kendo-template" id="contactsTemplate">
        <a data-bind="click: alert">#: data.name #</a>
    </script>
    <!-- END_CUSTOM_CODE_contactsView -->
</div>
